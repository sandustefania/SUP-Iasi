    <div class="form-info">
      <form [formGroup]="contactUsForm" (ngSubmit)="submit()">
        <h1>MESAJUL TAU:</h1>
        <mat-form-field>
          <mat-label>Nume</mat-label>
          <input matInput type="text" formControlName="name" />
          <mat-error>Name is required!</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error>Adauga e-mail-ul!</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Mesaj</mat-label>
          <textarea
            matInput
            cols="30"
            rows="5"
            formControlName="message"
          ></textarea>
          <mat-error>Aceasta sectiune trebuie completata!</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">TRIMITE</button>
