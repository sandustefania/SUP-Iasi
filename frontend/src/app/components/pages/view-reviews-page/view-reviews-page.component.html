<div class="container" [ngClass]="isAdmin ? 'isAdmin' : 'isNotAdmin'">
  <h1 *ngIf="isAdmin">REVIEW-URILE PRIMITE:</h1>
  <ul>
    <li *ngFor="let review of reviews">
      <p>
        Nume : <b>{{ review.name }}</b>
      </p>

      <p>
        Review : <b>{{ review.review }}</b>
      </p>
      <star-rating
        [starType]="'svg'"
        [rating]="review.rating"
        [readOnly]="true"
        class="star-rating"
      ></star-rating>
    </li>
  </ul>
</div>
